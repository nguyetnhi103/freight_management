<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style the modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

    /* Style the input fields */
    .modal-content input[type=text], .modal-content input[type=email], .modal-content input[type=tel] {
        width: 100%; /* Full width */
        padding: 12px; /* Some padding */ 
        margin: 6px 0; /* Add a margin */
        display: inline-block; /* Make it inline */
        border: 1px solid #ccc; /* Add a border */
        box-sizing: border-box; /* Make sure that padding and width stays in place */
    }

    /* Add some hover effects */
    .modal-content input[type=text]:hover, .modal-content input[type=email]:hover, .modal-content input[type=tel]:hover {
        border: 1px solid #888;
    }
</style>

</head>
<body>

<h2>Thêm nhân viên</h2>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Thêm nhân viên</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">×</span>
    <form>
      <label for="name">Tên nhân viên:</label><br>
      <input type="text" id="name" name="name"><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br>
      <label for="phone">Số điện thoại:</label><br>
      <input type="tel" id="phone" name="phone"><br>
      <label for="code">Mã nhân viên:</label><br>
      <input type="text" id="code" name="code"><br>
      <input type="submit" value="Submit">
    </form>
  </div>

</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>

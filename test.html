<!-- HTML -->
<div class="log-out">
    <button onclick="myFunction()" class="icon-down"><i class="fa-solid fa-chevron-down"></i></button>
    <div id="myLogout" class="logout-content">
      <a href="#">Thông tin cá nhân</a>
      <a href="#" onclick="return confirmLogout()">Đăng xuất</a>
    </div>
</div>
 <!-- CSS -->
 <style>
    .log-out {
      position: relative;
      display: inline-block;
    }
    
    .logout-content {
      display: none;
      position: absolute;
      min-width: 160px;
      z-index: 1;
    }
    
    .logout-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    
    .logout-content a:hover {background-color: #ddd;}
    
    .show {display: block;}
    </style>
<!-- JavaScript -->
<script>
function myFunction() {
    document.getElementById("myLogout").classList.toggle("show");
}

window.onclick = function(event) {
    if (!event.target.matches('.icon-down')) {
      var logouts = document.getElementsByClassName("logout-content");
      for (var i = 0; i < logouts.length; i++) {
        var openDropdown = logouts[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
}

function confirmLogout() {
    if (confirm("Bạn có chắc muốn đăng xuất không?")) {
        // Nếu người dùng nhấp OK, chuyển hướng đến trang đăng xuất
        window.location.href = "đường dẫn đến trang đăng xuất của bạn";
    }
    // Ngăn chặn liên kết mặc định nếu người dùng nhấp Cancel
    return false;
}
</script>

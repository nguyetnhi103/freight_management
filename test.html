<!-- Bảng danh sách đơn hàng -->
<table id="orderTable">
    <tr>
      <th>Mã đơn hàng</th>
      <th>Ngày đặt hàng</th>
      <th>Tổng tiền</th>
    </tr>
    <tr>
      <td>ĐH01</td>
      <td>01/01/2024</td>
      <td>1.000.000đ</td>
    </tr>
    <!-- Thêm các hàng khác tương tự -->
  </table>
  
  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">×</span>
      <h2 id="orderId"></h2>
      <table id="orderDetailsTable">
        <tr>
          <th>Sản phẩm</th>
          <th>Số lượng</th>
          <th>Giá</th>
        </tr>
        <!-- Các hàng khác sẽ được thêm vào đây bằng JavaScript -->
      </table>
    </div>
  </div>
  <style>

    /* CSS cho hộp thoại modal */
.modal {
  display: none; /* Ẩn modal */
  position: fixed; /* Đặt modal ở trên tất cả các phần tử khác */
  z-index: 1; /* Đặt z-index để đảm bảo modal luôn ở trên cùng */
  left: 0;
  top: 0;
  width: 100%; /* Chiều rộng đầy đủ */
  height: 100%; /* Chiều cao đầy đủ */
  overflow: auto; /* Bật cuộn nếu cần */
  background-color: rgb(0,0,0); /* Màu nền */
  background-color: rgba(0,0,0,0.4); /* Màu nền với độ mờ */
}

/* Nội dung modal */
.modal-content {
  background-color: #fefefe;
  margin: 15% auto; /* Đặt modal ở giữa */
  padding: 20px;
  border: 1px solid #888;
  width: 80%; /* Chiều rộng modal */
}

/* Nút đóng */
.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

  </style>
  <script>
  // Lưu trữ thông tin chi tiết của mỗi đơn hàng
  var orderDetails = {
    "ĐH01": [
      { product: "Sản phẩm 1", quantity: 1, price: "500.000đ" },
      { product: "Sản phẩm 2", quantity: 2, price: "250.000đ" }
      // Thêm thông tin sản phẩm khác tương tự
    ]
    // Thêm thông tin đơn hàng khác tương tự
  };
  
  // Lấy modal
  var modal = document.getElementById("myModal");
  
  // Lấy tất cả các hàng từ bảng 'orderTable' nhưng trừ hàng đầu tiên
  var rows = document.getElementById("orderTable").getElementsByTagName('tr');
  
  for (var i = 1; i < rows.length; i++) {
    rows[i].addEventListener('click', function() {
      var orderId = this.cells[0].innerText;
      document.getElementById("orderId").innerText = "Chi tiết đơn hàng: " + orderId;
      var details = orderDetails[orderId];
      var table = document.getElementById("orderDetailsTable");
      // Xóa các hàng cũ
      while (table.rows.length > 1) {
        table.deleteRow(1);
      }
      // Thêm các hàng mới
      for (var j = 0; j < details.length; j++) {
        var row = table.insertRow(-1);
        row.insertCell(0).innerText = details[j].product;
        row.insertCell(1).innerText = details[j].quantity;
        row.insertCell(2).innerText = details[j].price;
      }
      modal.style.display = "block";
    });
  }
  
  // Lấy phần tử <span> đóng modal
  var span = document.getElementsByClassName("close")[0];
  
  // Khi người dùng nhấp vào <span> (x), đóng modal
  span.onclick = function() {
    modal.style.display = "none";
  }
  </script>

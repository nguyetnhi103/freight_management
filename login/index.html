<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/c/CodingLabYT-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="images/frontImg.jpg" alt="">
        <div class="text">
          <span class="text-1">Quản lý giao hàng <br> của chính bạn</span>
          <span class="text-2">Kết nối ngay</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="images/backImg.jpg" alt="">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Đăng nhập</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Nhập email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Nhập mật khẩu" required>
              </div>
              <div class="text"><a href="#">Quên mật khẩu</a></div>
              <div class="button input-box">
                <input type="submit" value="Đăng nhập">
              </div>
              <div class="text sign-up-text">Chưa có tài khoản? <label for="flip">Đăng ký</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Đăng ký</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Họ và tên" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Nhập email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Nhập mật khẩu" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Đăng ký">
              </div>
              <div class="text sign-up-text">Đã có tài khoản? <label for="flip">Đăng nhập</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
